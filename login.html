<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Crypto Trading Market</title>
  <style>
    :root {
      --primary-green: #4CAF50;
      --primary-blue: #1e90ff;
      --dark-bg: #121212;
      --card-bg: rgba(30, 30, 30, 0.9);
      --text-light: #f0f0f0;
      --text-muted: #aaaaaa;
      --error-red: #ff4444;
      --success-green: #4CAF50;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      color: var(--text-light);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
      background-color: var(--dark-bg);
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(26, 26, 26, 0.8);
      backdrop-filter: blur(5px);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    .nav-logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    
    .nav-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary-green);
    }
    
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    
    .nav-links a {
      color: var(--text-light);
      text-decoration: none;
      transition: color 0.3s;
      font-weight: 500;
    }
    
    .nav-links a:hover {
      color: var(--primary-green);
    }
    
    main {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      padding: 2.5rem;
      margin: 2rem 0;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-title {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary-green);
      margin-bottom: 0.5rem;
    }
    
    .login-subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
    }
    
    .auth-choice-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .auth-choice-btn {
      padding: 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      border: none;
      font-size: 1rem;
    }
    
    .wallet-choice {
      background-color: var(--primary-blue);
      color: white;
    }
    
    .wallet-choice:hover {
      background-color: #1a7fd8;
    }
    
    .normal-choice {
      background-color: rgba(42, 42, 42, 0.8);
      color: white;
      border: 1px solid #444;
    }
    
    .normal-choice:hover {
      background-color: #333;
    }
    
    .form-container {
      display: none;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-light);
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: rgba(42, 42, 42, 0.8);
      color: var(--text-light);
      font-size: 1rem;
    }
    
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 1.5rem 0;
      font-size: 0.9rem;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .forgot-password {
      color: var(--primary-blue);
      text-decoration: none;
    }
    
    .submit-btn {
      width: 100%;
      padding: 0.875rem;
      background-color: var(--primary-green);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .submit-btn:hover {
      background-color: #3e8e41;
    }
    
    .wallet-buttons {
      display: none;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    
    .wallet-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      font-size: 0.95rem;
    }
    
    .wallet-btn:hover {
      transform: translateY(-2px);
    }
    
    .wallet-btn img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      object-fit: contain;
    }
    
    .metamask-btn {
      background-color: #285887;
      color: white;
    }
    
    .trustwallet-btn {
      background-color: #3375bb;
      color: white;
    }
    
    .binance-btn {
      background-color: #f0b90b;
      color: #1e2026;
    }
    
    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .back-link a {
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: 500;
    }
    
    .status-message {
      text-align: center;
      margin: 1rem 0;
      padding: 0.75rem;
      border-radius: 6px;
      display: none;
    }
    
    .error-message {
      background-color: rgba(255, 68, 68, 0.2);
      color: var(--error-red);
    }
    
    .success-message {
      background-color: rgba(76, 175, 80, 0.2);
      color: var(--success-green);
    }
    
    .wallet-address {
      font-family: monospace;
      word-break: break-all;
      background-color: rgba(255,255,255,0.1);
      padding: 0.5rem;
      border-radius: 4px;
      margin: 1rem 0;
      display: none;
    }
    
    .wallet-instructions {
      background-color: rgba(30, 144, 255, 0.2);
      color: var(--primary-blue);
      padding: 0.75rem;
      border-radius: 6px;
      margin: 1rem 0;
      font-size: 0.9rem;
      display: none;
    }
    
    /* Wallet connection modal */
    #walletModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    #walletModal > div {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 6px;
      max-width: 350px;
      width: 90%;
      text-align: center;
    }
    
    #modalTitle {
      color: var(--primary-blue);
      margin-bottom: 12px;
      font-size: 1.1rem;
    }
    
    #walletStatus {
      margin: 12px 0;
      padding: 10px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 4px;
      font-size: 0.85rem;
    }
    
    #walletAddress {
      display: none;
      word-break: break-all;
      margin: 12px 0;
      font-family: monospace;
      color: var(--primary-blue);
      font-size: 0.75rem;
    }
    
    #continueBtn {
      display: none;
      width: 100%;
      padding: 8px;
      background-color: var(--primary-blue);
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      font-size: 0.85rem;
    }
    
    #cancelBtn {
      width: 100%;
      padding: 8px;
      background-color: transparent;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 0.85rem;
    }
    
    .mobile-redirect {
      display: none;
      text-align: center;
      margin-top: 10px;
      font-size: 0.8rem;
    }
    
    @media (max-width: 768px) {
      nav {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav-links {
        gap: 1rem;
      }
      
      .login-container {
        padding: 1.5rem;
      }
      
      .mobile-redirect {
        display: block;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-logo">
      <span class="nav-title">Crypto Trading Market</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="signup.html">Sign Up</a>
      <a href="support.html">Support</a>
    </div>
  </nav>

  <main>
    <div class="login-container">
      <div class="login-header">
        <h1 class="login-title">Login to Your Account</h1>
        <p class="login-subtitle">Choose your login method</p>
      </div>
      
      <div class="auth-choice-container" id="authChoice">
        <button class="auth-choice-btn wallet-choice" onclick="showWalletLogin()">
          Login with Wallet
        </button>
        <button class="auth-choice-btn normal-choice" onclick="showNormalLogin()">
          Login with Email
        </button>
      </div>
      
      <div class="wallet-buttons" id="walletLogin">
        <button type="button" class="wallet-btn metamask-btn" onclick="connectWallet('metamask')">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask">
          MetaMask
          <div class="mobile-redirect">Will open MetaMask app if installed</div>
        </button>
        <button type="button" class="wallet-btn trustwallet-btn" onclick="connectWallet('trustwallet')">
          <img src="https://trustwallet.com/assets/images/media/assets/TWT.png" alt="Trust Wallet">
          Trust Wallet
          <div class="mobile-redirect">Will open Trust Wallet app if installed</div>
        </button>
        <button type="button" class="wallet-btn binance-btn" onclick="connectWallet('binance')">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Binance_Logo.png" alt="Binance">
          Binance Chain Wallet
          <div class="mobile-redirect">Will open Binance app if installed</div>
        </button>
        
        <div class="wallet-instructions" id="walletInstructions"></div>
        <div class="wallet-address" id="walletAddressDisplay"></div>
        <div class="status-message error-message" id="walletError"></div>
        <div class="status-message success-message" id="walletSuccess"></div>
        
        <div class="back-link">
          <a href="#" onclick="showAuthChoice()">← Back to login options</a>
        </div>
      </div>
      
      <div class="form-container" id="normalLogin">
        <form id="loginForm">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
          </div>
          
          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="••••••••" required>
          </div>
          
          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">Remember me</label>
            </div>
            <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
          </div>
          
          <button type="submit" class="submit-btn">Login</button>
          
          <div class="status-message error-message" id="formError"></div>
          <div class="status-message success-message" id="formSuccess"></div>
        </form>
        
        <div class="back-link">
          <a href="#" onclick="showAuthChoice()">← Back to login options</a>
        </div>
      </div>
    </div>
  </main>

  <!-- Wallet connection modal -->
  <div id="walletModal">
    <div>
      <h3 id="modalTitle">Connect Wallet</h3>
      <div id="walletStatus">
        <span id="statusText">Connecting to wallet...</span>
      </div>
      <div id="walletAddress"></div>
      <button id="continueBtn" onclick="proceedAfterWalletConnect()">Continue</button>
      <button id="cancelBtn" onclick="closeWalletModal()">Cancel</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
  
  <script>
    // Authentication state management
    class AuthManager {
      static getToken() {
        return localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
      }
      
      static setToken(token, remember) {
        if (remember) {
          localStorage.setItem('authToken', token);
        } else {
          sessionStorage.setItem('authToken', token);
        }
      }
      
      static clearToken() {
        localStorage.removeItem('authToken');
        sessionStorage.removeItem('authToken');
      }
      
      static isAuthenticated() {
        return !!this.getToken();
      }
      
      static getUserData() {
        const user = localStorage.getItem('user') || sessionStorage.getItem('user');
        return user ? JSON.parse(user) : null;
      }
      
      static setUserData(user, remember) {
        if (remember) {
          localStorage.setItem('user', JSON.stringify(user));
        } else {
          sessionStorage.setItem('user', JSON.stringify(user));
        }
      }
      
      static async checkAuth() {
        const token = this.getToken();
        if (!token) return false;
        
        try {
          const response = await fetch('https://website-backendd-1.onrender.com/api/v1/auth/status', {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          
          const data = await response.json();
          return data.isAuthenticated;
        } catch (error) {
          return false;
        }
      }
    }

    // Check authentication state on page load
    document.addEventListener('DOMContentLoaded', async () => {
      const isAuthenticated = await AuthManager.checkAuth();
      if (isAuthenticated) {
        window.location.href = 'dashboard.html';
      }
    });

    // DOM elements
    const walletInstructions = document.getElementById('walletInstructions');
    const walletAddressDisplay = document.getElementById('walletAddressDisplay');
    const walletError = document.getElementById('walletError');
    const walletSuccess = document.getElementById('walletSuccess');
    const formError = document.getElementById('formError');
    const formSuccess = document.getElementById('formSuccess');
    
    // API configuration
    const API_BASE_URL = 'https://website-backendd-1.onrender.com/api/v1';
    
    // Show/hide sections
    function showAuthChoice() {
      document.getElementById('authChoice').style.display = 'flex';
      document.getElementById('walletLogin').style.display = 'none';
      document.getElementById('normalLogin').style.display = 'none';
      clearMessages();
    }
    
    function showWalletLogin() {
      document.getElementById('authChoice').style.display = 'none';
      document.getElementById('walletLogin').style.display = 'flex';
      document.getElementById('normalLogin').style.display = 'none';
      clearMessages();
    }
    
    function showNormalLogin() {
      document.getElementById('authChoice').style.display = 'none';
      document.getElementById('walletLogin').style.display = 'none';
      document.getElementById('normalLogin').style.display = 'block';
      clearMessages();
    }
    
    function clearMessages() {
      walletInstructions.style.display = 'none';
      walletAddressDisplay.style.display = 'none';
      walletError.style.display = 'none';
      walletSuccess.style.display = 'none';
      formError.style.display = 'none';
      formSuccess.style.display = 'none';
    }
    
    // Initialize by showing choice buttons only
    showAuthChoice();
    
    // =====================
    // WALLET LOGIN HANDLERS
    // =====================
    
    async function connectWallet(walletType) {
      const modal = document.getElementById('walletModal');
      const statusText = document.getElementById('statusText');
      const walletAddress = document.getElementById('walletAddress');
      const continueBtn = document.getElementById('continueBtn');
      const modalTitle = document.getElementById('modalTitle');
      
      // Show modal
      modal.style.display = 'flex';
      modalTitle.textContent = `Connect ${walletType.charAt(0).toUpperCase() + walletType.slice(1)}`;
      statusText.innerHTML = 'Connecting to wallet...';
      walletAddress.style.display = 'none';
      continueBtn.style.display = 'none';

      try {
        let accounts = [];
        
        // Handle different wallet types
        switch(walletType) {
          case 'metamask':
            accounts = await connectMetaMask();
            break;
          case 'trustwallet':
            accounts = await connectTrustWallet();
            break;
          case 'binance':
            accounts = await connectBinance();
            break;
          default:
            throw new Error('Unknown wallet type');
        }

        if (accounts.length === 0) {
          throw new Error('No accounts found');
        }

        // Display success
        statusText.innerHTML = 'Connected successfully';
        walletAddress.textContent = accounts[0];
        walletAddress.style.display = 'block';
        continueBtn.style.display = 'block';

        // Store wallet info temporarily
        sessionStorage.setItem('connectingWallet', walletType);
        sessionStorage.setItem('connectingAddress', accounts[0]);

      } catch (error) {
        statusText.innerHTML = error.message || 'Connection failed';
        console.error('Wallet connection error:', error);
      }
    }

    // MetaMask connection
    async function connectMetaMask() {
      if (!window.ethereum || !window.ethereum.isMetaMask) {
        // Start MetaMask onboarding if not installed
        const onboarding = new MetaMaskOnboarding();
        onboarding.startOnboarding();
        throw new Error('Please install MetaMask');
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        return accounts;
      } catch (error) {
        if (error.code === 4001) {
          throw new Error('User rejected the request');
        }
        throw new Error('Failed to connect to MetaMask');
      }
    }

    // Trust Wallet connection
    async function connectTrustWallet() {
      if (!window.ethereum || !window.ethereum.isTrust) {
        // Try to open Trust Wallet app link on mobile
        if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
          window.location.href = 'https://link.trustwallet.com/open_url?url=' + encodeURIComponent(window.location.href);
          throw new Error('Redirecting to Trust Wallet...');
        } else {
          throw new Error('Please use Trust Wallet browser or extension');
        }
      }

      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        return accounts;
      } catch (error) {
        throw new Error('User rejected the request');
      }
    }

    // Binance connection
    async function connectBinance() {
      if (!window.BinanceChain) {
        // Try to open Binance Chain Wallet app link on mobile
        if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
          window.location.href = 'https://binance.com/en/download';
          throw new Error('Please install Binance Chain Wallet');
        } else {
          throw new Error('Please install Binance Chain Wallet extension');
        }
      }

      try {
        const accounts = await window.BinanceChain.request({ method: 'eth_requestAccounts' });
        return accounts;
      } catch (error) {
        throw new Error('User rejected the request');
      }
    }

    function proceedAfterWalletConnect() {
      closeWalletModal();
      
      // Get the connecting wallet address
      const walletAddress = sessionStorage.getItem('connectingAddress');
      
      if (walletAddress) {
        // Verify the wallet with backend
        verifyWalletConnection(walletAddress);
      } else {
        walletError.textContent = 'Wallet connection failed';
        walletError.style.display = 'block';
      }
    }

    function closeWalletModal() {
      document.getElementById('walletModal').style.display = 'none';
    }

    // Verify the connected wallet with backend
    async function verifyWalletConnection(address) {
      walletSuccess.textContent = 'Verifying wallet...';
      walletSuccess.style.display = 'block';
      
      try {
        // First, request a nonce from the server for this wallet address
        const nonceResponse = await fetch(`${API_BASE_URL}/auth/nonce`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ walletAddress: address })
        });
        
        if (!nonceResponse.ok) {
          const errorData = await nonceResponse.json();
          throw new Error(errorData.error || 'Failed to get nonce');
        }
        
        const { nonce } = await nonceResponse.json();
        
        // Sign the nonce with the wallet
        const signature = await window.ethereum.request({
          method: 'personal_sign',
          params: [nonce, address]
        });
        
        // Verify the signature with the backend
        const verifyResponse = await fetch(`${API_BASE_URL}/auth/wallet-login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            walletAddress: address,
            signature,
            walletType: sessionStorage.getItem('connectingWallet') || 'metamask',
            message: nonce
          }),
          credentials: 'include'
        });
        
        if (!verifyResponse.ok) {
          const errorData = await verifyResponse.json();
          throw new Error(errorData.error || 'Wallet verification failed');
        }
        
        const { token, user } = await verifyResponse.json();
        
        // Store the token and user data (always remember wallet users)
        AuthManager.setToken(token, true);
        AuthManager.setUserData(user, true);
        
        // Clear temporary connection data
        sessionStorage.removeItem('connectingWallet');
        sessionStorage.removeItem('connectingAddress');
        
        // Successful verification
        walletSuccess.textContent = 'Wallet verified! Logging you in...';
        walletSuccess.style.display = 'block';
        
        // Redirect to dashboard page
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
        
      } catch (error) {
        console.error('Wallet verification error:', error);
        walletError.textContent = error.message || 'Error verifying wallet';
        walletError.style.display = 'block';
        
        // Clear temporary connection data on error
        sessionStorage.removeItem('connectingWallet');
        sessionStorage.removeItem('connectingAddress');
      }
    }
    
    // =====================
    // EMAIL LOGIN HANDLER
    // =====================
    
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      clearMessages();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('remember').checked;
      
      // Show loading state
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Authenticating...';
      submitBtn.disabled = true;
      
      try {
        // Make API call to backend for email/password login
        const response = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ 
            email: email,
            password: password
          }),
          credentials: 'include'
        });
        
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Login failed');
        }
        
        const { token, user } = await response.json();
        
        // Store the token and user data based on remember me preference
        AuthManager.setToken(token, rememberMe);
        AuthManager.setUserData(user, rememberMe);
        
        // Successful login
        formSuccess.textContent = 'Login successful! Redirecting...';
        formSuccess.style.display = 'block';
        
        // Redirect to dashboard page
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
        
      } catch (error) {
        console.error('Login error:', error);
        formError.textContent = error.message || 'Login failed. Please try again.';
        formError.style.display = 'block';
      } finally {
        submitBtn.textContent = originalText;
        submitBtn.disabled = false;
      }
    });
    
    // Listen for account changes
    if (window.ethereum) {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length === 0) {
          // Wallet disconnected
          if (AuthManager.isAuthenticated()) {
            // If user was logged in with wallet, log them out
            AuthManager.clearToken();
            walletAddressDisplay.style.display = 'none';
            walletError.textContent = 'Wallet disconnected. Please log in again.';
            walletError.style.display = 'block';
          }
        }
      });
      
      // Also listen for chain changes
      window.ethereum.on('chainChanged', () => {
        window.location.reload();
      });
    }
  </script>
</body>
